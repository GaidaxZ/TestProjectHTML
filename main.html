<!DOCTYPE html>
<html lang="en"> <!-- note this is useful to assist browsers with language related features-->
<!--

 Tag - <>
 Element - <tag> ELEMENT </tag>
 Attribute - <h1 id="main"> Main Section </h1> id="main" par is attribute, h1 is tag, Main Section is element


 Bootstrap
 -->
<head>
    <meta charset="UTF-8"> <!-- Character encoding -->
    <title>Test File for study purposes</title>
</head>
<body>
    <h1 style="text-align: center ; color:red">Heading 1</h1> <!-- Heading element with CSS styling-->
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>

    <p>This is some text.</p>

    <img src="Dastardly.png" alt="Image of Dick Dastardly" height="285" width="425"> <!-- image element, here
    we use relative address, meaning that image is part of the project in same directory,
    otherwise use /path/something.png or is it's upper directory then ../something.png.

    alt attribute - specifies alternate text if browser is unable to show image
    height/width - not required, but if used browser will know beforehand how much space to reserve for image,
    so that stuff won't be jumping around as it loads.
    -->

    <br>
    <a href="https://www.google.com">Google it!</a>
    <!-- a is anchor element in this case link to webpage, href refers to url-->

    <p>Name<br>Address<br>City<br>Country<!-- line break --></p>
</body>
</html>
